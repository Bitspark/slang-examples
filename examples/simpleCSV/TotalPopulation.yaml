services:
  main:
    in:
      type: trigger
    out:
      type: number
operators:
  CSVRead:
    operator: slang.encoding.CSVRead
    properties:
      columns:
      - code
      - name
      - pop_2010
      - pop_2020
      - pop_2030
      - pop_2040
      - pop_2050
      delimiter: ;
  Convert:
    operator: slang.data.Convert
    generics:
      fromType:
        type: binary
      toType:
        type: string
  Read:
    operator: slang.files.Read
  Value:
    operator: slang.data.Value
    properties:
      value: ~/slang/projects/examples/simpleCSV/data/pwd_city.csv
    generics:
      valueType:
        type: string
connections:
  (:
  - (Value
  Convert):
  - (CSVRead
  Read)content:
  - (Convert
  Value):
  - (Read
